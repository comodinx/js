			!function(b){function a(c){return typeof c==="undefined";}b.Logger=b.Class.create("Logger",(function(){var d=function(h){h=(h||{});if(typeof h==="string"){h={name:h};}this._name=(h.name||"Log");this._separator=(h.separator||" - ");this._level=(h.level||d.DEBUG);this._handler=(h.handler||d.CONSOLE);this._showDate=(!a(h.date)?h.date:true);};d.CONSOLE=function(h){b.console.log(h);};d.ALERT=function(h){alert(h);};d.TRACE=-1;d.DEBUG=0;d.INFO=1;d.WARN=2;d.ERROR=3;d.FATAL=4;function c(n,q,m){if(a(n)){return;}if(a(m)||m.length==0){m=" ";}n=n.toString();if((q-n.length)<=0){return n;}var l=m.length,h=n.length,j=q-h,p,o,k;if(j==l){return m.concat(n);}else{if(j<l){return m.substring(0,j).concat(n);}else{p=[];o=m.split();for(k=0;k<j;k++){p.push(o[k%l]);}return p.join("").concat(n);}}}function g(j){var h=[],i;if(j._showDate){i=new Date();h.push(i.getFullYear());h.push("-");h.push(c(i.getMonth(),2,"0"));h.push("-");h.push(c(i.getDate(),2,"0"));h.push(" ");h.push(c(i.getHours(),2,"0"));h.push(":");h.push(c(i.getMinutes(),2,"0"));h.push(":");h.push(c(i.getSeconds(),2,"0"));h.push(",");h.push(i.getMilliseconds());h.push(" ");}return h.join("");}function e(j,i){var h=[],k;if(i){if(i.stack){k=i.stack;}else{if(i.message){k=i.message;}else{k=i.toString();}}}if(k){h.push(j._separator);h.push("\n");h.push(k);}return h.join("");}function f(k,j,l,i){var m=d[j],h;if(!a(m)&&k._level<=m){h=[];h.push(g(k));h.push("[");h.push(j);h.push("] ");h.push(k._name);h.push(k._separator);h.push((l||""));h.push(e(k,i));k._handler(h.join(""),j);}}return{constructor:d,trace:function(i,h){return f(this,"TRACE",i,h);},debug:function(i,h){return f(this,"DEBUG",i,h);},info:function(i,h){return f(this,"INFO",i,h);},warn:function(i,h){return f(this,"WARN",i,h);},error:function(i,h){return f(this,"ERROR",i,h);},fatal:function(i,h){return f(this,"FATAL",i,h);},isTraceEnabled:function(){return this._level<=d.TRACE;},isDebugEnabled:function(){return this._level<=d.DEBUG;},isInfoEnabled:function(){return this._level< 			$(document).ready(function() {
				
				var LOGGER_SELECTOR_MESSAGE = 'div.well.well-small';
				var LOGGER_BEFORE_MESSAGE = '<div class="well well-small fade">';
				var LOGGER_AFTER_MESSAGE = '</div>';
				var LOGGER_PREFIX_CLASS = 'log-';
				
				var $loggerContainer = $('.logger-container');
				
				var log = new Logger({
					name: 'CX Class',
					handler: function(message, level) {
						var $message;
						if (message.lastIndexOf('Example') > 0) {
							$message = $([LOGGER_BEFORE_MESSAGE, message, LOGGER_AFTER_MESSAGE].join(''));
							$loggerContainer.append($message);
							
						} else {
							$message = $(['<h4><small>', message, '</small></h4>'].join(''));
							$([LOGGER_SELECTOR_MESSAGE, ':last-child'].join(''), $loggerContainer).append($message);
						}
						$message.addClass([LOGGER_PREFIX_CLASS, level.toLowerCase()].join(''));
						$message.addClass('in');
					}
				});
				
				// Examples
				log.info('Example 1: Expected shown in console "Class&lt;A&gt; &lt;init&gt;"');

				try {
					var A = Class.create("A", {
						constructor: function A() {
							log.debug("Class&lt;A&gt; &lt;init&gt;");
						}
					});

					new A(); // ==> Shown in console "Class<A> <init>"
				} catch(e) {
					log.error('Error in example 1.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 2: Expected shown in console "Class&lt;B&gt; &lt;init&gt;"');
				
				try {
					var A = Class.create("A", {
						constructor: function A() {
							log.debug("Class&lt;A&gt; &lt;init&gt;");
						}
					});

					var B = Class.create("B", A, {
						constructor: function B() {
							log.debug("Class&lt;B&gt; &lt;init&gt;");
						}
					});

					new B(); // ==> Shown in console "Class<B> <init>"
				} catch(e) {
					log.error('Error in example 2.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 3: Expected shown in console "Class&lt;A&gt; &lt;init&gt;", "Class&lt;B&gt; &lt;init&gt;"');
				
				try {
					var A = Class.create("A", {
						constructor: function A() {
							log.debug("Class&lt;A&gt; &lt;init&gt;");
						}
					});

					var B = Class.create("B", A, {
						constructor: function B() {
							this.inherited(arguments);
							log.debug("Class&lt;B&gt; &lt;init&gt;");
						}
					});

					new B(); // ==> Shown in console "Class<A> <init>", "Class<B> <init>"
				} catch(e) {
					log.error('Error in example 3.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 4: Expected shown in console "Class&lt;B&gt; &lt;init&gt;", "Class&lt;A&gt; &lt;init&gt;"');
				
				try {
					var A = Class.create("A", {
						constructor: function A() {
							log.debug("Class&lt;A&gt; &lt;init&gt;");
						}
					});

					var B = Class.create("B", A, {
						constructor: function B() {
							log.debug("Class&lt;B&gt; &lt;init&gt;");
							this.inherited(arguments);
						}
					});

					new B(); // ==> Shown in console "Class<B> <init>", "Class<A> <init>"
				} catch(e) {
					log.error('Error in example 4.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 5: Expected shown in console "Class&lt;A&gt; &lt;init&gt;", "Class&lt;B&gt; &lt;init&gt;", "Class&lt;C&gt; &lt;init&gt;"');

				try {
					var A = Class.create("A", {
						constructor: function A() {
							log.debug("Class&lt;A&gt; &lt;init&gt;");
						}
					});

					var B = Class.create("B", A, {
						constructor: function B() {
							this.inherited(arguments);
							log.debug("Class&lt;B&gt; &lt;init&gt;");
						}
					});

					var C = Class.create("C", B, {
						constructor: function C() {
							this.inherited(arguments);
							log.debug("Class&lt;C&gt; &lt;init&gt;");
						}
					});

					new C(); // ==> Shown in console "Class<A> <init>", "Class<B> <init>", "Class<C> <init>"
				} catch(e) {
					log.error('Error in example 5.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 6: Expected shown in console "Class&lt;B&gt; &lt;init&gt;", "Class&lt;C&gt; &lt;init&gt;"');

				try {
					var A = Class.create("A", {
						constructor: function A() {
							log.debug("Class&lt;A&gt; &lt;init&gt;");
						}
					});

					var B = Class.create("B", A, {
						constructor: function B() {
							log.debug("Class&lt;B&gt; &lt;init&gt;");
						}
					});

					var C = Class.create("C", B, {
						constructor: function() {
							this.inherited(arguments);
							log.debug("Class&lt;C&gt; &lt;init&gt;");
						}
					});

					new C(); // ==> Shown in console "Class<B> <init>", "Class<C> <init>"
				} catch(e) {
					log.error('Error in example 6.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 7: Expected shown in console "Class&lt;A&gt; greet!!!"');

				try {
					var A = Class.create("A", {
						constructor: function A() {},

						greet: function() {
							log.debug("Class&lt;A&gt; greet!!!");
						}
					});

					var B = Class.create("B", A, {
						constructor: function B() {
							this.inherited(arguments);
						}
					});

					var C = Class.create("C", B, {
						constructor: function C() {
							this.inherited(arguments);
						},

						greet: function() {
							this.inherited(arguments);
						}
					});

					var c = new C();

					c.greet(); // ==> Shown in console "Class<A> greet!!!"
				} catch(e) {
					log.error('Error in example 7.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 8: Expected shown in console "#A"');

				try {
					Class.addMethods("inspect", function() {
						return ['#', this.declareClass].join('');
					});
					
					var A = Class.create("A", {
						constructor: function A() {}
					});

					var a = new A();

					log.debug(a.inspect()); // ==> Shown in console "#A"
				} catch(e) {
					log.error('Error in example 8.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 9: Expected shown in console "#A" and a unique hash code');

				try {
					Class.addMethods({
						inspect: function() {
							return ['#', this.declareClass].join('');
						},
						
						hashCode: function() {
							if(!this._hashCode) {
								this._hashCode = (Math.floor(Math.random() * 11) + 1) + new Date().getTime();
							}
							return this._hashCode.toString();
						}
					});
					
					var A = Class.create("A", {
						constructor: function A() {}
					});

					var a = new A();

					log.debug(a.inspect()); // ==> Shown in console "#A"
					
					log.debug(a.hashCode()); // ==> Shown in console a unique hash code
				} catch(e) {
					log.error('Error in example 9.', e);
				}

				//#########################################################
				//#########################################################
				//#########################################################

				log.info('Example 10: Expected shown in console "Class&lt;A&gt;", "#A", "[object Array]"');

				try {
					var A = Class.create("A", {
						constructor: function A() {},
						
						toString: function() {
							return ['#', this.declareClass].join('');
						}
					});

					var a = new A();

					log.debug(Class.type(a).replace('<', '&lt;').replace('>', '&gt;')); // ==> Shown in console "Class<A>"
					
					log.debug(a.toString()); // ==> Shown in console "#A"

					log.debug(Class.type([])); // ==> Shown in console "[object Array]"
				} catch(e) {
					log.error('Error in example 10.', e);
				}
			});
		</script>

		<div class="container">
			<div class="row-fliud">
			
				<div class="page-header">
					<h1>Examples</h1>

				<div class="logger-container span12">
